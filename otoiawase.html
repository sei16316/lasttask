    <div class="container">
        <h1 class="my-4 mx-auto" style="max-width: 700px;">お問い合わせ</h1>
        <form action="#" class="my-4 mx-auto" style="max-width: 700px;">
            <div class="mb-4 row">
                <label for="Q_Name" class="col-form-label col-md-3">姓</label>
                <div class="col-md-6">
                    <input type="text" class="form-control id=Q_Name" name="Q_Name" placeholder="山田">
                </div>
            </div>
            <div class="mb-4 row">
                <label for="Q_Name" class="col-form-label col-md-3">姓(フリガナ)</label>
                <div class="col-md-6">
                    <input type="text" class="form-control id=Q_Name" name="Q_Name" placeholder="ヤマダ">
                </div>
            </div>
            <div class="mb-4 row">
                <label for="Q_Name" class="col-form-label col-md-3">名</label>
                <div class="col-md-6">
                    <input type="text" class="form-control id=Q_Name" name="Q_Name" placeholder="太郎">
                </div>
            </div>
            <div class="mb-4 row">
                <label for="Q_Name" class="col-form-label col-md-3">名(フリガナ)</label>
                <div class="col-md-6">
                    <input type="text" class="form-control id=Q_Name" name="Q_Name" placeholder="タロウ">
                </div>
            </div>
            <div class="mb-4 row">
                <label for="Q_Email" class="form-label col-md-3">メールアドレス</label>
                <div class="col-md-6">
                    <input type="email" name="Q_Email" class="col-form-control" id="Q_Email"
                        placeholder="example@example.com">
                    <div class="from-text">※半角文字で入力してください。</div>
                </div>
            </div>
            <div class="mb-4 row">
                <label for="Q_Ask" class="col-form-label col-md-3">お問い合わせ内容</label>
                <div class="col-md-9">
                    <textarea name="Q_Ask" id="Q_Ask" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-end">
                    <button type="submita" class="btn btn-primary">送信</button>
                </div>
            </div>
